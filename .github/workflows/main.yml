name: Deploy to VPS

on:
  push:
    branches:
      - main # o la rama que desees desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@64.176.12.179 << 'EOF'
          cd /root/sites/php.equalitech.xyz/app/van-project
          git pull origin main
