name: Deploy to VPS

on:
  push:
    branches:
      - main # o la rama que desees desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test Connectivity
      run: |
        ping -c 4 your-vps-ip
        nslookup your-vps-ip

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan your-vps-ip >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@64.176.12.179 << 'EOF'
          cd /root/sites/php.equalitech.xyz/app/van-project
          git pull origin main
          # AquÃ­ puedes agregar otros comandos si necesitas reiniciar servicios o hacer otras tareas
        EOF

